<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📸 صامان فوتو | Saman Photo</title>
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/critical.css" />
  <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/style.css"></noscript>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="Saman Photo Logo" class="logo"/>
      <button class="hamburger" aria-label="منو"><span></span></button>
      <ul class="nav-links">
        <li><a href="#home">خانه</a></li>
        <li><a href="#gallery">گالری</a></li>
        <li><a href="#videos">ویدیوها</a></li>
        <li><a href="#contact">ارتباط</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home" class="hero parallax">
      <h1>📸 صامان فوتو | Saman Photo</h1>
      <p class="slogan">✨ در صامان فتو، نور و احساس، تصویر می‌شوند</p>

    <section id="bio" class="bio">
      <div>
        <p>📍 گلستان، گرگان</p>
        <p>🎬 عکاسی و ساخت تیزر تبلیغاتی</p>
      </div>
    </section>
    <section id="gallery" class="gallery-section">
      <h2>گالری عکس</h2>
      <div id="gallery-grid" class="gallery-grid"></div>
    </section>
    <section id="videos" class="videos-section">
      <h2>ویدیوها</h2>
      <div id="video-list" class="video-list"></div>
    </section>
    <section id="contact" class="contact-section">
      <h2>📩 راه های ارتباطی</h2>
      <div class="contact-icons">
        <a href="#" aria-label="Instagram"><img src="assets/Instagram.png" alt="Instagram"></a>
        <a href="#" aria-label="WhatsApp"><img src="assets/whatsapp.png" alt="WhatsApp"></a>
      </div>
    </section>
  </main>
  <footer>
    <p>کپی با ذکر منبع بلامانع است</p>
  </footer>
  <script src="js/main.js" defer></script>
  <script src="data/gallery.js" defer></script>
  <script src="js/gallery.js" defer></script>
  <script src="data/videos.js" defer></script>
  <script src="js/videos.js" defer></script>
